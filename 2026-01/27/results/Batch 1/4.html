<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aarke Coffee</title>

  <style>
    /* Font import */
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

    /* Mobile */
    @media screen and (max-width: 600px) {
      .container {
        width: 100% !important;
      }
      .responsive-img {
        width: 100% !important;
        height: auto !important;
      }
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body,
      table,
      td {
        background-color: #ffffff !important;
      }
      .headline {
        color: #222427 !important;
      }
      .body-copy {
        color: #333333 !important;
      }
      .cta a {
        color: #000000 !important;
        border-color: #000000 !important;
      }
    }
  </style>
</head>

<body bgcolor="#ffffff" style="margin:0; padding:0; background-color:#ffffff;">

<table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff">
  <tr>
    <td align="center" valign="top">

      <!-- Email container -->
      <table class="container" width="600" cellpadding="0" cellspacing="0" border="0" style="width:600px; max-width:600px; background-color:#ffffff;">

        <!-- Logo -->
        <tr>
          <td align="center" style="padding-top:70px;">
            <a href="#" target="_blank">
              <img
                src="https://d3k81ch9hvuctc.cloudfront.net/company/Rt6qFm/images/ff9a33e9-3ff0-43ca-a5d8-7713072858d5.png"
                width="600"
                height="96"
                alt="Aarke"
                border="0"
                style="display:block; width:100%; max-width:600px; height:auto;"
                class="responsive-img"
              >
            </a>
          </td>
        </tr>

        <!-- Hero image -->
        <tr>
          <td align="center" style="padding-top:20px;">
            <a href="#" target="_blank">
              <img
                src="https://d3k81ch9hvuctc.cloudfront.net/company/Rt6qFm/images/02d511a7-e14f-423a-84b9-59dc511c8c13.jpeg"
                width="600"
                height="800"
                alt=""
                border="0"
                style="display:block; width:100%; max-width:600px; height:auto;"
                class="responsive-img"
              >
            </a>
          </td>
        </tr>

        <!-- Headline -->
        <tr>
          <td align="center" style="padding-top:20px; padding-left:20px; padding-right:20px;">
            <p class="headline" style="
              margin:0;
              font-family: Relative-Pro, 'Courier New', Courier, 'Lucida Sans Typewriter', 'Lucida Typewriter', monospace;
              font-size:20px;
              font-weight:400;
              font-style:normal;
              line-height:1.1;
              letter-spacing:0;
              text-align:center;
              color:#222427;
              word-break:break-word;
            ">
              Take your coffee from routine to ritual.
            </p>
          </td>
        </tr>

        <!-- Body copy -->
        <tr>
          <td align="center" style="padding-top:12px; padding-left:20px; padding-right:20px;">
            <p class="body-copy" style="
              margin:0;
              font-family: Relative-Pro, 'Courier New', Courier, 'Lucida Sans Typewriter', 'Lucida Typewriter', monospace;
              font-size:14px;
              font-weight:400;
              font-style:normal;
              line-height:1.5;
              letter-spacing:0;
              text-align:center;
              color:#333333;
              word-break:break-word;
            ">
              Good coffee is never a coincidence. It comes down to water quality,
              grind size, and precise brewing. Small decisions that, together,
              make a difference in the cup.
            </p>
          </td>
        </tr>

        <!-- CTA -->
        <tr>
          <td align="center" style="padding-top:20px; padding-left:18px; padding-right:18px; padding-bottom:20px;">
            <table cellpadding="0" cellspacing="0" border="0" class="cta">
              <tr>
                <td align="center">
                  <a href="#"
                     target="_blank"
                     style="
                       display:inline-block;
                       font-family:'Relative Book','Courier New',Courier,'Lucida Sans Typewriter','Lucida Typewriter',monospace;
                       font-size:14px;
                       font-weight:400;
                       line-height:100%;
                       letter-spacing:0;
                       text-decoration:none;
                       text-transform:none;
                       color:#000000;
                       background-color:#ffffff;
                       padding:8px;
                       border:1px solid #000000;
                       border-radius:0;
                       mso-padding-alt:8px 8px 8px 8px;
                     ">
                    Shop Coffee
                  </a>
                </td>
              </tr>
            </table>
          </td>
        </tr>

      </table>
      <!-- /Email container -->

    </td>
  </tr>
</table>

</body>
</html>
