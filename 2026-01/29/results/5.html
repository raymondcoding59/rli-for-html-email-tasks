<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fit for Paris</title>

  <style>
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body, table {
        background-color: #000000 !important;
      }
      .dm-text {
        color: #ffffff !important;
      }
      .dm-bg {
        background-color: #000000 !important;
      }
      .dm-button {
        background-color: #ffffff !important;
        color: #111111 !important;
        border-color: #ffffff !important;
      }
    }

    /* Mobile image scaling */
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>

<body bgcolor="#ffffff" style="margin:0; padding:0; background-color:#ffffff;">

  <!-- Email background -->
  <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff" style="background-color:#ffffff;">
    <tr>
      <td align="center" valign="top">

        <!-- Email container -->
        <table width="375" cellpadding="0" cellspacing="0" border="0" style="width:375px; max-width:375px; background-color:#ffffff;">
          <tr>
            <td valign="top">

              <!-- Preheader image -->
              <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td align="center">
                    <a href="#" target="_blank">
                      <img
                        src="https://static.nike.com/a/images/f_auto,q_auto:eco,w_1920,c_limit/c60fb526-b187-47e6-b8e7-94b0987759de/image.jpg"
                        width="369"
                        height="53"
                        alt=""
                        style="display:block; border:0;"
                      >
                    </a>
                  </td>
                </tr>
              </table>

              <!-- Hero image -->
              <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td align="center">
                    <a href="#" target="_blank">
                      <img
                        src="https://static.nike.com/a/images/f_auto,q_auto:eco,w_1536,c_limit/a2e0a5b1-579b-40dc-b68f-d3edfec321ff/image.jpg"
                        width="368"
                        height="492"
                        alt=""
                        style="display:block; border:0;"
                      >
                    </a>
                  </td>
                </tr>
              </table>

              <!-- Eyebrow -->
              <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td
                    style="padding:24px 20px 0 20px;"
                    class="dm-bg"
                  >
                    <p
                      class="dm-text"
                      style="
                        margin:0;
                        font-family: Helvetica Neue, Arial, sans-serif;
                        font-size:16px;
                        font-weight:500;
                        line-height:1.45;
                        color:#111111;
                        text-align:left;
                        word-break:break-word;
                      "
                    >
                      Carlos Alcaraz’s Picks
                    </p>
                  </td>
                </tr>
              </table>

              <!-- Headline -->
              <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td
                    style="padding:12px 20px 0 20px;"
                    class="dm-bg"
                  >
                    <p
                      class="dm-text"
                      style="
                        margin:0;
                        font-family: Nike Futura, Helvetica Neue, Arial, sans-serif;
                        font-size:42px;
                        font-weight:500;
                        line-height:1.0;
                        color:#111111;
                        text-align:left;
                        word-break:break-word;
                      "
                    >
                      FIT FOR PARIS
                    </p>
                  </td>
                </tr>
              </table>

              <!-- Body copy -->
              <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td
                    style="padding:24px 20px 0 20px;"
                    class="dm-bg"
                  >
                    <p
                      class="dm-text"
                      style="
                        margin:0;
                        font-family: Helvetica Neue, Arial, sans-serif;
                        font-size:14px;
                        font-weight:400;
                        line-height:1.75;
                        color:#111111;
                        text-align:left;
                        word-break:break-word;
                      "
                    >
                      Whether the practice court or center court, Carlos picks the gear that helps him dominate the game. Shop his tournament styles now.
                    </p>
                  </td>
                </tr>
              </table>

              <!-- CTA -->
              <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td
                    style="padding:24px 20px 60px 20px;"
                    align="left"
                    class="dm-bg"
                  >
                    <a
                      href="#"
                      target="_blank"
                      class="dm-button"
                      style="
                        display:inline-block;
                        font-family: Helvetica Neue, Arial, sans-serif;
                        font-size:14px;
                        font-weight:500;
                        line-height:1.5;
                        text-decoration:none;
                        padding:10px 25px;
                        border-radius:500px;
                        color:#ffffff;
                        background-color:#111111;
                        border:1px solid #111111;
                        word-break:break-word;
                      "
                    >
                      Shop Carlos’ Picks
                    </a>
                  </td>
                </tr>
              </table>

            </td>
          </tr>
        </table>
        <!-- /Email container -->

      </td>
    </tr>
  </table>
  <!-- /Email background -->

</body>
</html>
