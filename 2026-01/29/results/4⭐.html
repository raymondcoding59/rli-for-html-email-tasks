<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fit for Paris</title>

  <style>
    /* Web font import */
    @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;500&display=swap');

    /* Mobile responsiveness */
    @media only screen and (max-width: 375px) {
      .container {
        width: 100% !important;
      }
      img {
        width: 100% !important;
        height: auto !important;
      }
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body,
      table,
      td {
        background-color: #000000 !important;
      }
      .text,
      .headline,
      .eyebrow {
        color: #ffffff !important;
      }
      .cta {
        background-color: #ffffff !important;
        color: #111111 !important;
        border-color: #ffffff !important;
      }
    }
  </style>
</head>

<body bgcolor="#ffffff" style="margin:0; padding:0; background-color:#ffffff;">
  <table width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="table-layout:fixed;">
    <tr>
      <td align="center" valign="top">

        <!-- Email container -->
        <table class="container" width="375" border="0" cellpadding="0" cellspacing="0" style="width:375px; max-width:375px; background-color:#ffffff;">
          <tr>
            <td align="center" valign="top">

              <!-- Preheader image -->
              <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="center" valign="top">
                    <a href="#" target="_blank">
                      <img
                        src="https://static.nike.com/a/images/f_auto,q_auto:eco,w_1920,c_limit/c60fb526-b187-47e6-b8e7-94b0987759de/image.jpg"
                        width="369"
                        height="53"
                        alt=""
                        style="display:block; width:100%; max-width:369px; height:auto; border:0;"
                      />
                    </a>
                  </td>
                </tr>
              </table>

              <!-- Hero image -->
              <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="center" valign="top">
                    <a href="#" target="_blank">
                      <img
                        src="https://static.nike.com/a/images/f_auto,q_auto:eco,w_1536,c_limit/a2e0a5b1-579b-40dc-b68f-d3edfec321ff/image.jpg"
                        width="368"
                        height="492"
                        alt=""
                        style="display:block; width:100%; max-width:368px; height:auto; border:0;"
                      />
                    </a>
                  </td>
                </tr>
              </table>

              <!-- Eyebrow -->
              <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="left" valign="top" style="padding:24px 20px 0 20px;">
                    <p class="eyebrow" style="margin:0; font-family:Helvetica Neue, Arial, sans-serif; font-size:16px; font-weight:500; line-height:1.45; color:#111111;">
                      Carlos Alcaraz™ Picks
                    </p>
                  </td>
                </tr>
              </table>

              <!-- Headline -->
              <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="left" valign="top" style="padding:12px 20px 0 20px;">
                    <p class="headline" style="margin:0; font-family:'Nike Futura', Helvetica Neue, Arial, sans-serif; font-size:42px; font-weight:500; line-height:1.0; color:#111111;">
                      FIT FOR PARIS
                    </p>
                  </td>
                </tr>
              </table>

              <!-- Body copy -->
              <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="left" valign="top" style="padding:24px 20px 0 20px;">
                    <p class="text" style="margin:0; font-family:Helvetica Neue, Arial, sans-serif; font-size:14px; font-weight:400; line-height:1.75; color:#111111;">
                      Whether the practice court or center court, Carlos picks the gear that helps him dominate the game. Shop his tournament styles now.
                    </p>
                  </td>
                </tr>
              </table>

              <!-- CTA -->
              <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="left" valign="top" style="padding:24px 20px 60px 20px;">
                    <a
                      href="#"
                      target="_blank"
                      class="cta"
                      style="display:inline-block; font-family:Helvetica Neue, Arial, sans-serif; font-size:14px; font-weight:500; line-height:1.5; color:#ffffff; text-decoration:none; padding:10px 25px; border-radius:500px; background-color:#111111; border:1px solid #111111;"
                    >
                      Shop Carlos’ Picks
                    </a>
                  </td>
                </tr>
              </table>

            </td>
          </tr>
        </table>
        <!-- /Email container -->

      </td>
    </tr>
  </table>
</body>
</html>
