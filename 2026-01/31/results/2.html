<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuSign Email</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    table {
      border-collapse: collapse;
    }
    img {
      display: block;
      border: 0;
      outline: none;
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- Preheader / View online -->
<table width="100%" cellpadding="0" cellspacing="0" role="presentation">
  <tr>
    <td align="center" style="padding:16px 0;font-family:Arial,Helvetica,sans-serif;font-size:12px;color:#000000;">
      View online
    </td>
  </tr>
</table>

<!-- Main Card -->
<table width="100%" cellpadding="0" cellspacing="0" role="presentation">
  <tr>
    <td align="center">

      <!-- Card container -->
      <table width="600" cellpadding="0" cellspacing="0" role="presentation"
        style="border-radius:24px;overflow:hidden;background-image:url('https://placehold.co/600x900.png');background-size:cover;background-position:center;">
        
        <!-- Logo -->
        <tr>
          <td align="center" style="padding:32px 0 24px 0;">
            <img src="https://placehold.co/120x32.png" width="120" height="32" alt="docusign.">
          </td>
        </tr>

        <!-- Headline -->
        <tr>
          <td align="center" style="padding:0 40px 16px 40px;
            font-family:Arial,Helvetica,sans-serif;
            font-size:36px;
            line-height:44px;
            color:#ffffff;
            font-weight:400;">
            You made it
          </td>
        </tr>

        <!-- Subtext -->
        <tr>
          <td align="center" style="padding:0 60px 32px 60px;
            font-family:Arial,Helvetica,sans-serif;
            font-size:16px;
            line-height:24px;
            color:#ffffff;
            font-weight:400;">
            14 days, just like that. Purchase a plan now to continue enjoying your trial benefits.
          </td>
        </tr>

        <!-- Button -->
        <tr>
          <td align="center" style="padding-bottom:48px;">
            <a href="#" target="_blank">
              <img src="https://placehold.co/200x56.png" width="200" height="56" alt="Choose a Plan">
            </a>
          </td>
        </tr>

        <!-- Visual composition -->
        <tr>
          <td align="center" style="padding-bottom:40px;">
            <img src="https://placehold.co/420x360.png" width="420" height="360" alt="">
          </td>
        </tr>

      </table>

    </td>
  </tr>
</table>

</body>
</html>
