<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>DocuSign Trial</title>

<style>
  /* Reset */
  body, table, td, a {
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
  }
  table {
    border-collapse: collapse !important;
  }
  body {
    margin: 0;
    padding: 0;
    width: 100% !important;
    height: 100% !important;
  }

  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #0f0f0f !important;
    }
  }
</style>
</head>

<body style="background-color:#f6f6f6; margin:0; padding:0;">

<!-- Full width wrapper -->
<table width="100%" cellpadding="0" cellspacing="0" role="presentation">
  <tr>
    <td align="center" style="padding:24px 0;">

      <!-- Email container -->
      <table width="680" cellpadding="0" cellspacing="0" role="presentation" style="border-radius:24px; overflow:hidden; background-color:#26065d;">
        
        <!-- Header -->
        <tr>
          <td align="center" style="padding:32px 0 24px 0;">
            <img 
              src="https://placehold.co/120x32.png"
              width="120"
              height="32"
              alt="docusign"
              style="display:block; border:0; outline:none;"
            >
          </td>
        </tr>

        <!-- Headline -->
        <tr>
          <td align="center" style="padding:0 48px;">
            <p style="
              margin:0;
              font-family: Arial, Helvetica, sans-serif;
              font-size:36px;
              line-height:44px;
              font-weight:400;
              color:#ffffff;
            ">
              You made it
            </p>
          </td>
        </tr>

        <!-- Subtext -->
        <tr>
          <td align="center" style="padding:16px 64px 32px 64px;">
            <p style="
              margin:0;
              font-family: Arial, Helvetica, sans-serif;
              font-size:16px;
              line-height:24px;
              font-weight:400;
              color:#fefcfc;
            ">
              14 days, just like that. Purchase a plan now to continue enjoying your trial benefits.
            </p>
          </td>
        </tr>

        <!-- CTA -->
        <tr>
          <td align="center" style="padding-bottom:48px;">
            <table cellpadding="0" cellspacing="0" role="presentation">
              <tr>
                <td
                  align="center"
                  style="
                    background-color:#d544e7;
                    border-radius:12px;
                    padding:16px 32px;
                  "
                >
                  <a
                    href="#"
                    style="
                      font-family: Arial, Helvetica, sans-serif;
                      font-size:16px;
                      line-height:16px;
                      font-weight:600;
                      color:#d84df2;
                      text-decoration:none;
                      display:inline-block;
                    "
                  >
                    Choose a Plan
                  </a>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- Image composition -->
        <tr>
          <td align="center" style="padding-bottom:40px;">
            <img
              src="https://placehold.co/420x360.png"
              width="420"
              height="360"
              alt=""
              style="
                display:block;
                border:0;
                outline:none;
              "
            >
          </td>
        </tr>

      </table>
      <!-- End container -->

    </td>
  </tr>
</table>

</body>
</html>
