<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <title>You made it</title>

  <style>
    /* Reset */
    body, table, td, p { margin: 0; padding: 0; }
    img { border: 0; display: block; outline: none; text-decoration: none; }
    table { border-collapse: collapse; }

    /* Prevent auto dark-mode inversion */
    @media (prefers-color-scheme: dark) {
      body, table, td {
        background-color: #26065D !important;
      }
      p, a {
        color: #FFFFFF !important;
      }
    }
  </style>
</head>

<body style="margin:0; padding:0; background-color:#FFFFFF;">
  <center style="width:100%; background-color:#FFFFFF;">
    
    <!-- View online -->
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center" style="padding:12px 0;">
          <p style="font-family:Arial, Helvetica, sans-serif; font-size:12px; line-height:16px; color:#000000;">
            View online
          </p>
        </td>
      </tr>
    </table>

    <!-- Main container -->
    <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="width:600px; max-width:600px; background-color:#26065D; border-radius:20px;">
      <tr>
        <td align="center" style="padding:40px 32px 32px 32px;">

          <!-- Logo -->
          <table role="presentation" cellpadding="0" cellspacing="0">
            <tr>
              <td align="center">
                <img 
                  src="https://placehold.co/120x28.png" 
                  width="120" 
                  height="28" 
                  alt="docusign."
                >
              </td>
            </tr>
          </table>

          <!-- Spacer -->
          <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
            <tr><td height="32"></td></tr>
          </table>

          <!-- Heading -->
          <p style="font-family:Arial, Helvetica, sans-serif; font-size:36px; line-height:44px; color:#FFFFFF; font-weight:400;">
            You made it
          </p>

          <!-- Spacer -->
          <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
            <tr><td height="16"></td></tr>
          </table>

          <!-- Subcopy -->
          <p style="font-family:Arial, Helvetica, sans-serif; font-size:16px; line-height:24px; color:#FFFFFF;">
            14 days, just like that. Purchase a plan now to continue<br>
            enjoying your trial benefits.
          </p>

          <!-- Spacer -->
          <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
            <tr><td height="28"></td></tr>
          </table>

          <!-- CTA -->
          <table role="presentation" cellpadding="0" cellspacing="0">
            <tr>
              <td align="center" bgcolor="#FFFFFF" style="border-radius:8px;">
                <a href="#" style="
                  display:inline-block;
                  padding:14px 28px;
                  font-family:Arial, Helvetica, sans-serif;
                  font-size:16px;
                  line-height:20px;
                  color:#5848FF;
                  text-decoration:none;
                  font-weight:400;
                ">
                  Choose a Plan
                </a>
              </td>
            </tr>
          </table>

          <!-- Spacer -->
          <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
            <tr><td height="36"></td></tr>
          </table>

          <!-- Imagery composite -->
          <table role="presentation" cellpadding="0" cellspacing="0">
            <tr>
              <td align="center">
                <img
                  src="https://placehold.co/360x260.png"
                  width="360"
                  height="260"
                  alt=""
                >
              </td>
            </tr>
          </table>

        </td>
      </tr>
    </table>

    <!-- Bottom spacing -->
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
      <tr><td height="40"></td></tr>
    </table>

  </center>
</body>
</html>
