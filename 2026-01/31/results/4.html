<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuSign Email</title>

    <!-- Dark mode support -->
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">

    <style>
      @media (max-width: 680px) {
        .container {
          width: 100% !important;
        }
        .card {
          border-radius: 20px !important;
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #FEFCFC !important;
        }
      }
    </style>
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #FEFCFC;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      role="presentation"
      style="background-color:#FEFCFC;"
    >
      <tr>
        <td align="center">

          <!-- View online -->
          <table width="680" class="container" cellpadding="0" cellspacing="0">
            <tr>
              <td
                align="center"
                style="
                  padding: 20px 0;
                  font-size: 12px;
                  color: #26065D;
                "
              >
                View online
              </td>
            </tr>
          </table>

          <!-- Main card -->
          <table
            width="680"
            class="container card"
            cellpadding="0"
            cellspacing="0"
            style="
              background-color: #CF4AF2;
              border-radius: 28px;
              overflow: hidden;
            "
          >
            <!-- Logo -->
            <tr>
              <td align="center" style="padding: 40px 0 24px 0;">
                <img
                  src="https://placehold.co/140x32.png"
                  width="140"
                  height="32"
                  alt="docusign."
                  style="display:block;border:0;"
                />
              </td>
            </tr>

            <!-- Headline -->
            <tr>
              <td
                align="center"
                style="
                  font-size: 36px;
                  line-height: 44px;
                  font-weight: 400;
                  color: #26065D;
                  padding: 0 40px 16px 40px;
                "
              >
                You made it
              </td>
            </tr>

            <!-- Body copy -->
            <tr>
              <td
                align="center"
                style="
                  font-size: 16px;
                  line-height: 24px;
                  color: #26065D;
                  padding: 0 60px 32px 60px;
                "
              >
                14 days, just like that. Purchase a plan now to continue
                enjoying your trial benefits.
              </td>
            </tr>

            <!-- CTA button -->
            <tr>
              <td align="center" style="padding-bottom: 48px;">
                <table cellpadding="0" cellspacing="0" role="presentation">
                  <tr>
                    <td
                      align="center"
                      style="
                        background-color: #874AF5;
                        border-radius: 10px;
                      "
                    >
                      <a
                        href="#"
                        style="
                          display: inline-block;
                          padding: 14px 28px;
                          font-size: 16px;
                          line-height: 20px;
                          color: #FEFCFC;
                          text-decoration: none;
                          font-weight: 400;
                        "
                      >
                        Choose a Plan
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Visual collage -->
            <tr>
              <td align="center" style="padding-bottom: 40px;">
                <img
                  src="https://placehold.co/420x320.png"
                  width="420"
                  height="320"
                  alt=""
                  style="display:block;border:0;"
                />
              </td>
            </tr>
          </table>

          <!-- Spacer -->
          <table width="680" cellpadding="0" cellspacing="0">
            <tr><td style="height:40px;"></td></tr>
          </table>

        </td>
      </tr>
    </table>
  </body>
</html>
