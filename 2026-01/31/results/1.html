<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
    }

    table {
      border-spacing: 0;
      border-collapse: collapse;
    }

    img {
      display: block;
      border: 0;
      outline: none;
      text-decoration: none;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background-color: #26065D;
      border-radius: 20px;
      padding: 40px 32px;
    }

    .text {
      font-family: Arial, Helvetica, sans-serif;
      color: #26065D;
      text-align: center;
    }

    .heading {
      font-size: 36px;
      line-height: 42px;
      margin: 24px 0 16px 0;
    }

    .body {
      font-size: 16px;
      line-height: 24px;
      margin: 0 0 32px 0;
    }

    .button {
      background-color: #FFFFFF;
      color: #26065D;
      text-decoration: none;
      font-size: 16px;
      padding: 14px 28px;
      border-radius: 8px;
      display: inline-block;
      font-family: Arial, Helvetica, sans-serif;
    }

    @media (max-width: 600px) {
      .heading {
        font-size: 28px;
        line-height: 34px;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #FFFFFF;
      }
    }
  </style>
</head>

<body>
  <table width="100%">
    <tr>
      <td align="center">

        <!-- View Online -->
        <table class="container">
          <tr>
            <td class="text" style="font-size:12px; padding:16px 0;">
              View online
            </td>
          </tr>
        </table>

        <!-- Card -->
        <table class="container">
          <tr>
            <td class="card">

              <!-- Logo -->
              <table width="100%">
                <tr>
                  <td align="center">
                    <img src="https://placehold.co/120x32.png" width="120" height="32" alt="docusign.">
                  </td>
                </tr>
              </table>

              <!-- Heading -->
              <p class="text heading">
                You made it
              </p>

              <!-- Body copy -->
              <p class="text body">
                14 days, just like that. Purchase a plan now to continue enjoying your trial benefits.
              </p>

              <!-- CTA -->
              <table width="100%">
                <tr>
                  <td align="center">
                    <a href="#" class="button">
                      Choose a Plan
                    </a>
                  </td>
                </tr>
              </table>

              <!-- Imagery -->
              <table width="100%" style="margin-top:40px;">
                <tr>
                  <td align="center">
                    <img src="https://placehold.co/360x300.png" width="360" alt="">
                  </td>
                </tr>
              </table>

            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>
</body>
</html>
