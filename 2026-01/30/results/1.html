<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="dark">
<meta name="supported-color-schemes" content="dark">
<title>Slate</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #2A2A2A;
  }

  table {
    border-collapse: collapse;
  }

  img {
    display: block;
    border: 0;
    outline: none;
    text-decoration: none;
  }

  @media screen and (max-width: 700px) {
    .container {
      width: 100% !important;
    }
    .content-padding {
      padding-left: 24px !important;
      padding-right: 24px !important;
    }
  }
</style>
</head>

<body>
  <table width="100%" bgcolor="#2A2A2A" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">

        <!-- Container -->
        <table class="container" width="700" cellpadding="0" cellspacing="0" bgcolor="#2A2A2A">

          <!-- Logo -->
          <tr>
            <td align="center" style="padding: 32px 0 24px 0;">
              <span style="font-family: Arial, Helvetica, sans-serif;
                           font-size: 36px;
                           font-weight: 700;
                           letter-spacing: 4px;
                           color: #CFCECE;">
                SLATE
              </span>
            </td>
          </tr>

          <!-- Hero Image -->
          <tr>
            <td>
              <img src="https://placehold.co/700x350.png"
                   width="700"
                   height="350"
                   alt=""
                   style="width: 700px; height: 350px;">
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td class="content-padding" style="padding: 48px 64px 0 64px;">

              <!-- Headline -->
              <div style="font-family: Arial, Helvetica, sans-serif;
                          font-size: 36px;
                          line-height: 42px;
                          font-weight: 700;
                          color: #FBFBFB;
                          text-transform: uppercase;">
                ROLLING TOWARD<br>
                PRODUCTION.
              </div>

              <!-- Body Copy -->
              <div style="margin-top: 24px;
                          font-family: Arial, Helvetica, sans-serif;
                          font-size: 16px;
                          line-height: 24px;
                          color: #CFCECE;">
                At the end of this year, Slate Trucks will start hitting the streets. And our factory in Warsaw, Indiana has been tooling up to make them. Want a peek at our progress? Take a spin through the factory floor.
              </div>

              <!-- CTA Button -->
              <table cellpadding="0" cellspacing="0" style="margin-top: 32px;">
                <tr>
                  <td bgcolor="#FF4F00" style="padding: 16px 24px;">
                    <span style="font-family: Arial, Helvetica, sans-serif;
                                 font-size: 14px;
                                 font-weight: 700;
                                 letter-spacing: 1px;
                                 color: #2A2A2A;
                                 text-transform: uppercase;">
                      WATCH THE VIDEO&nbsp;&nbsp;â†’
                    </span>
                  </td>
                </tr>
              </table>

            </td>
          </tr>

          <!-- Spacer -->
          <tr>
            <td height="64"></td>
          </tr>

        </table>
        <!-- End Container -->

      </td>
    </tr>
  </table>
</body>
</html>
