<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <meta name="supported-color-schemes" content="dark light">
  <title>Slate Email</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2A2A2A;
    }
    table {
      border-collapse: collapse;
    }
    img {
      display: block;
      border: 0;
      outline: none;
      text-decoration: none;
    }
    .container {
      width: 700px;
      max-width: 700px;
    }
    @media screen and (max-width: 700px) {
      .container {
        width: 100% !important;
      }
      .responsive-img {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>

<body>
  <center>
    <table width="100%" bgcolor="#2A2A2A" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center">

          <!-- Main Container -->
          <table class="container" width="700" bgcolor="#2A2A2A" cellpadding="0" cellspacing="0">

            <!-- Logo Bar -->
            <tr>
              <td align="center">
                <img
                  src="https://placehold.co/700x41.png"
                  width="700"
                  height="41"
                  alt="SLATE"
                  class="responsive-img"
                >
              </td>
            </tr>

            <!-- Hero Image -->
            <tr>
              <td align="center">
                <img
                  src="https://placehold.co/700x419.png"
                  width="700"
                  height="419"
                  alt=""
                  class="responsive-img"
                >
              </td>
            </tr>

            <!-- Content Block -->
            <tr>
              <td align="left" style="padding: 48px 48px 0 48px;">

                <!-- Headline -->
                <div style="
                  font-family: Arial, Helvetica, sans-serif;
                  font-size: 36px;
                  line-height: 42px;
                  font-weight: bold;
                  color: #DFDDDD;
                  text-transform: uppercase;
                ">
                  ROLLING TOWARD<br>
                  PRODUCTION.
                </div>

              </td>
            </tr>

            <!-- Body Copy -->
            <tr>
              <td align="left" style="padding: 24px 48px 0 48px;">
                <div style="
                  font-family: Arial, Helvetica, sans-serif;
                  font-size: 16px;
                  line-height: 24px;
                  color: #DFDDDD;
                ">
                  At the end of this year, Slate Trucks will start hitting the streets. And our factory in Warsaw, Indiana has been tooling up to make them. Want a peek at our progress? Take a spin through the factory floor.
                </div>
              </td>
            </tr>

            <!-- CTA Button -->
            <tr>
              <td align="left" style="padding: 32px 48px 64px 48px;">
                <table cellpadding="0" cellspacing="0">
                  <tr>
                    <td
                      bgcolor="#FF4F00"
                      style="
                        padding: 14px 24px;
                        font-family: Arial, Helvetica, sans-serif;
                        font-size: 14px;
                        font-weight: bold;
                        color: #000000;
                        text-transform: uppercase;
                      "
                    >
                      WATCH THE VIDEO &nbsp; â†’
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

          </table>
          <!-- End Container -->

        </td>
      </tr>
    </table>
  </center>
</body>
</html>
