<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slate Email</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2A2A2A;
    }
    table {
      border-collapse: collapse;
    }
    img {
      display: block;
      border: 0;
      outline: none;
      text-decoration: none;
    }
    .container {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      background-color: #2A2A2A;
    }
    .header {
      background-color: #2A2A2A;
      padding: 24px 0;
      text-align: center;
    }
    .header-text {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 32px;
      letter-spacing: 2px;
      color: #CFCECE;
      font-weight: bold;
    }
    .content {
      background-color: #010101;
      padding: 40px 40px 48px 40px;
    }
    .headline {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 36px;
      line-height: 42px;
      font-weight: bold;
      color: #FBFBFB;
      margin-bottom: 16px;
    }
    .body-text {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      line-height: 24px;
      color: #CFCECE;
      margin-bottom: 32px;
    }
    .button {
      display: inline-block;
      background-color: #FF4F00;
      color: #010101;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      padding: 16px 24px;
    }

    /* Mobile */
    @media only screen and (max-width: 600px) {
      .content {
        padding: 24px;
      }
      .headline {
        font-size: 28px;
        line-height: 34px;
      }
    }

    /* Dark mode safety */
    @media (prefers-color-scheme: dark) {
      body, .container {
        background-color: #2A2A2A !important;
      }
    }
  </style>
</head>
<body>
  <table width="100%" bgcolor="#2A2A2A" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">
        <table class="container" cellpadding="0" cellspacing="0">

          <!-- Header -->
          <tr>
            <td class="header">
              <div class="header-text">SLATE</div>
            </td>
          </tr>

          <!-- Hero Image -->
          <tr>
            <td>
              <img
                src="https://placehold.co/700x400.png"
                width="700"
                height="400"
                alt=""
                style="width:100%; height:auto;"
              >
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td class="content">
              <div class="headline">
                ROLLING TOWARD<br>PRODUCTION.
              </div>

              <div class="body-text">
                At the end of this year, Slate Trucks will start hitting the streets. And our factory in Warsaw, Indiana has been tooling up to make them. Want a peek at our progress? Take a spin through the factory floor.
              </div>

              <a href="#" class="button">
                WATCH THE VIDEO&nbsp;&nbsp;â†’
              </a>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
