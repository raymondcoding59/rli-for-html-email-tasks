<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <title>Slate</title>
</head>

<body style="margin:0; padding:0; background-color:#2A2A2A;">
  <!-- Wrapper -->
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#2A2A2A;">
    <tr>
      <td align="center">

        <!-- Container -->
        <table role="presentation" width="700" cellpadding="0" cellspacing="0" style="width:700px; max-width:700px;">

          <!-- Header -->
          <tr>
            <td align="center" style="background-color:#2A2A2A; padding:32px 0;">
              <img
                src="https://placehold.co/200x40.png"
                width="200"
                height="40"
                alt="SLATE"
                style="display:block; border:0; outline:none; text-decoration:none;">
            </td>
          </tr>

          <!-- Hero Image -->
          <tr>
            <td style="background-color:#39362B;">
              <img
                src="https://placehold.co/700x360.png"
                width="700"
                height="360"
                alt=""
                style="display:block; width:100%; height:auto; border:0;">
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="background-color:#39362B; padding:40px 48px 48px 48px;">

              <!-- Headline -->
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td style="font-family:Arial, Helvetica, sans-serif;
                             font-size:36px;
                             line-height:40px;
                             font-weight:700;
                             letter-spacing:0.5px;
                             color:#C0B8B3;
                             text-transform:uppercase;
                             padding-bottom:24px;">
                    ROLLING TOWARD<br>PRODUCTION.
                  </td>
                </tr>

                <!-- Body copy -->
                <tr>
                  <td style="font-family:Arial, Helvetica, sans-serif;
                             font-size:16px;
                             line-height:24px;
                             font-weight:400;
                             color:#CFCECE;
                             padding-bottom:32px;">
                    At the end of this year, Slate Trucks will start hitting the streets. And our factory in Warsaw, Indiana has been tooling up to make them. Want a peek at our progress? Take a spin through the factory floor.
                  </td>
                </tr>

                <!-- CTA -->
                <tr>
                  <td>
                    <table role="presentation" cellpadding="0" cellspacing="0">
                      <tr>
                        <td style="background-color:#C04005; padding:16px 24px;">
                          <table role="presentation" cellpadding="0" cellspacing="0">
                            <tr>
                              <td style="font-family:Arial, Helvetica, sans-serif;
                                         font-size:14px;
                                         font-weight:700;
                                         letter-spacing:1px;
                                         color:#000000;
                                         text-transform:uppercase;
                                         padding-right:12px;">
                                WATCH THE VIDEO
                              </td>
                              <td>
                                <img
                                  src="https://placehold.co/16x16.png"
                                  width="16"
                                  height="16"
                                  alt=""
                                  style="display:block; border:0;">
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>

              </table>

            </td>
          </tr>

        </table>
        <!-- End Container -->

      </td>
    </tr>
  </table>
  <!-- End Wrapper -->
</body>
</html>
