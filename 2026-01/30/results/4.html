<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <meta name="supported-color-schemes" content="dark">
  <title>Slate</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #14161A;
    }

    table {
      border-collapse: collapse;
    }

    img {
      display: block;
      border: 0;
      outline: none;
      text-decoration: none;
    }

    @media screen and (max-width: 600px) {
      .container {
        width: 100% !important;
      }
      .padding {
        padding: 24px !important;
      }
      .headline {
        font-size: 28px !important;
        line-height: 32px !important;
      }
    }
  </style>
</head>

<body>
  <table width="100%" cellpadding="0" cellspacing="0" role="presentation" bgcolor="#14161A">
    <tr>
      <td align="center">

        <!-- Container -->
        <table width="600" class="container" cellpadding="0" cellspacing="0" role="presentation" bgcolor="#14161A">

          <!-- Header -->
          <tr>
            <td bgcolor="#2A2A2A" align="center" style="padding: 24px 0;">
              <img 
                src="https://placehold.co/160x32.png" 
                width="160" 
                height="32" 
                alt="SLATE">
            </td>
          </tr>

          <!-- Hero Image -->
          <tr>
            <td>
              <img 
                src="https://placehold.co/600x340.png" 
                width="600" 
                height="340" 
                alt=""
                style="width:100%; height:auto;">
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td class="padding" style="padding: 40px;">

              <!-- Headline -->
              <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
                <tr>
                  <td style="
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 32px;
                    line-height: 36px;
                    font-weight: 700;
                    color: #FBFBFB;
                    letter-spacing: 0.5px;
                    text-transform: uppercase;
                  ">
                    ROLLING TOWARD<br>PRODUCTION.
                  </td>
                </tr>
              </table>

              <!-- Body Copy -->
              <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
                <tr>
                  <td style="
                    padding-top: 16px;
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 16px;
                    line-height: 24px;
                    font-weight: 400;
                    color: #A4A5A5;
                  ">
                    At the end of this year, Slate Trucks will start hitting the streets. And our factory in Warsaw, Indiana has been tooling up to make them. Want a peek at our progress? Take a spin through the factory floor.
                  </td>
                </tr>
              </table>

              <!-- CTA -->
              <table cellpadding="0" cellspacing="0" role="presentation" style="margin-top: 32px;">
                <tr>
                  <td bgcolor="#CC9719" style="padding: 14px 20px;">
                    <table cellpadding="0" cellspacing="0" role="presentation">
                      <tr>
                        <td style="
                          font-family: Arial, Helvetica, sans-serif;
                          font-size: 14px;
                          line-height: 16px;
                          font-weight: 700;
                          color: #14161A;
                          text-transform: uppercase;
                          white-space: nowrap;
                        ">
                          WATCH THE VIDEO
                        </td>
                        <td style="padding-left: 12px;">
                          <img 
                            src="https://placehold.co/16x16.png" 
                            width="16" 
                            height="16" 
                            alt="">
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>

            </td>
          </tr>

        </table>
        <!-- End Container -->

      </td>
    </tr>
  </table>
</body>
</html>
