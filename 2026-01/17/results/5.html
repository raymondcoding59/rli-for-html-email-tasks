<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn Performance Email</title>

  <style>
    @media screen and (max-width: 600px) {
      .container {
        width: 100% !important;
      }
      .stat-column {
        display: block !important;
        width: 100% !important;
      }
      .stat-column td {
        padding-top: 12px !important;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1c1c1c !important;
      }
      .email-container {
        background-color: #1f1f1f !important;
      }
      .text,
      .headline {
        color: #ffffff !important;
      }
      .muted {
        color: #cccccc !important;
      }
      .stat-card {
        background-color: #2a2a2a !important;
      }
      .button {
        background-color: #0a66c2 !important;
        border-color: #0a66c2 !important;
        color: #ffffff !important;
      }
    }
  </style>
</head>

<body style="margin:0; padding:0; background-color:#F3F2F0; width:100%;">

  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#F3F2F0;">
    <tr>
      <td align="center" style="padding:8px;">

        <!-- Email Container -->
        <table role="presentation" width="512" cellpadding="0" cellspacing="0" class="container email-container" style="width:512px; background-color:#FFFFFF;">

          <!-- Header -->
          <tr>
            <td style="padding:24px 24px 36px 24px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="left">
                    <a href="#" target="_blank">
                      <img src="https://static.licdn.com/aero-v1/sc/h/9ehe6n39fa07dc5edzv0rla4e"
                           width="84" height="21"
                           alt="LinkedIn"
                           style="display:block; border:0;" />
                    </a>
                  </td>
                  <td align="right">
                    <a href="#" target="_blank">
                      <img src="https://placehold.co/32x32/png/cccccc/000000?text=+"
                           width="32" height="32"
                           alt="Profile"
                           style="display:block; border-radius:50%; border:0;" />
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Headline -->
          <tr>
            <td style="padding:0 24px;">
              <p class="headline"
                 style="margin:0; font-size:24px; font-weight:600; line-height:1.25; color:#282828;
                 font-family:-apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
                Smiles Davis, your posts made an impact and your audience showed up.
              </p>
            </td>
          </tr>

          <!-- Spacing 12px -->
          <tr><td style="padding-top:12px;"></td></tr>

          <!-- Intro Text -->
          <tr>
            <td style="padding:0 24px;">
              <p class="text"
                 style="margin:0; font-size:14px; font-weight:400; color:#000000e6;
                 font-family:-apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
                Here’s a glimpse at how your content performed the week of <strong>01/05 – 01/11</strong>.
              </p>
            </td>
          </tr>

          <!-- Spacing 24px -->
          <tr><td style="padding-top:24px;"></td></tr>

          <!-- Stat Card 1 -->
          <tr>
            <td style="padding:0 24px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0"
                     class="stat-card"
                     style="background-color:#f7f7f7; border-radius:4px; border-top:3px solid #01754f;">
                <tr>
                  <td style="padding:16px 12px;">
                    <p style="margin:0; font-size:20px; font-weight:600;">60,175</p>
                    <p style="margin:0; font-size:14px; font-weight:400;">Impressions</p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Spacing 12px -->
          <tr><td style="padding-top:12px;"></td></tr>

          <!-- Stat Cards Row -->
          <tr>
            <td style="padding:0 24px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>

                  <!-- Comments -->
                  <td class="stat-column" width="50%" valign="top" style="padding-right:6px;">
                    <table role="presentation" width="100%" cellpadding="0" cellspacing="0"
                           class="stat-card"
                           style="background-color:#f7f7f7; border-radius:4px; border-top:3px solid #01754f;">
                      <tr>
                        <td style="padding:16px 12px;">
                          <p style="margin:0; font-size:20px; font-weight:600;">68</p>
                          <p style="margin:0; font-size:14px; font-weight:400;">Comments</p>
                        </td>
                      </tr>
                    </table>
                  </td>

                  <!-- Reactions -->
                  <td class="stat-column" width="50%" valign="top" style="padding-left:6px;">
                    <table role="presentation" width="100%" cellpadding="0" cellspacing="0"
                           class="stat-card"
                           style="background-color:#f7f7f7; border-radius:4px; border-top:3px solid #01754f;">
                      <tr>
                        <td style="padding:16px 12px;">
                          <p style="margin:0; font-size:20px; font-weight:600;">103</p>
                          <p style="margin:0; font-size:14px; font-weight:400;">Reactions</p>
                        </td>
                      </tr>
                    </table>
                  </td>

                </tr>
              </table>
            </td>
          </tr>

          <!-- Spacing 12px -->
          <tr><td style="padding-top:12px;"></td></tr>

          <!-- Comparison Text -->
          <tr>
            <td style="padding:0 24px;">
              <p class="text"
                 style="margin:0; font-size:14px; font-weight:400; color:#000000e6;
                 font-family:-apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
                That’s <strong>18.2x impressions</strong>, <strong>1.6x reactions</strong> and
                <strong>2.1x comments</strong> more than last week.
              </p>
            </td>
          </tr>

          <!-- Spacing 24px -->
          <tr><td style="padding-top:24px;"></td></tr>

          <!-- Button -->
          <tr>
            <td style="padding:0 24px 24px 24px;" align="left">
              <a href="#"
                 class="button"
                 style="display:inline-block; background-color:#0a66c2; color:#ffffff;
                 text-decoration:none; font-size:16px; font-weight:600; line-height:1.25;
                 padding:12px 24px; border-radius:24px; border:1px solid #0a66c2;">
                View all analytics
              </a>
            </td>
          </tr>

        </table>
        <!-- End Email Container -->

      </td>
    </tr>
  </table>

</body>
</html>
