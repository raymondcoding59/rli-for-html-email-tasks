<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <title>LinkedIn Weekly Performance</title>

  <style>
    /* CLIENT RESETS */
    body, table, td, p {
      margin: 0;
      padding: 0;
    }
    img {
      border: 0;
      outline: none;
      text-decoration: none;
      display: block;
    }
    table {
      border-collapse: collapse;
    }

    /* MOBILE */
    @media screen and (max-width: 600px) {
      .container {
        width: 100% !important;
      }
      .stack {
        display: block !important;
        width: 100% !important;
      }
    }

    /* DARK MODE */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1b1b1b !important;
      }
      .email-bg {
        background-color: #1b1b1b !important;
      }
      .container {
        background-color: #242424 !important;
      }
      .text,
      .headline {
        color: #ffffff !important;
      }
      .muted {
        color: #d0d0d0 !important;
      }
      .card {
        background-color: #2f2f2f !important;
      }
    }
  </style>
</head>

<body style="background-color:#F3F2F0;">
  <table width="100%" class="email-bg" bgcolor="#F3F2F0">
    <tr>
      <td align="center">

        <!-- CONTAINER -->
        <table width="512" class="container" bgcolor="#FFFFFF">

          <!-- HEADER -->
          <tr>
            <td style="padding:24px;">
              <table width="100%">
                <tr>
                  <td align="left">
                    <a href="#">
                      <img src="https://static.licdn.com/aero-v1/sc/h/9ehe6n39fa07dc5edzv0rla4e"
                           width="84" height="21" alt="LinkedIn">
                    </a>
                  </td>
                  <td align="right">
                    <a href="#">
                      <img src="https://placehold.co/32x32/png/cccccc/000000?text=PP"
                           width="32" height="32" alt="Profile picture" style="border-radius:50%;">
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- SPACING 36px -->
          <tr><td style="padding-top:36px;"></td></tr>

          <!-- HEADLINE -->
          <tr>
            <td style="padding-left:24px;padding-right:24px;">
              <p class="headline"
                 style="margin:0;font-size:24px;font-weight:600;line-height:1.25;color:#282828;
                 font-family:-apple-system,system-ui,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;">
                Smiles Davis, your posts made an impact and your audience showed up.
              </p>
            </td>
          </tr>

          <!-- SPACING 12px -->
          <tr><td style="padding-top:12px;"></td></tr>

          <!-- BODY TEXT -->
          <tr>
            <td style="padding-left:24px;padding-right:24px;">
              <p class="text muted"
                 style="margin:0;font-size:14px;font-weight:400;color:#000000e6;
                 font-family:-apple-system,system-ui,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;">
                Here’s a glimpse at how your content performed the week of
                <strong>01/05 – 01/11</strong>.
              </p>
            </td>
          </tr>

          <!-- SPACING 24px -->
          <tr><td style="padding-top:24px;"></td></tr>

          <!-- STAT CARD 1 -->
          <tr>
            <td style="padding-left:24px;padding-right:24px;">
              <table width="100%" class="card"
                     style="background-color:#f7f7f7;border-radius:4px;
                     border-top:3px solid #01754f;">
                <tr>
                  <td style="padding:16px 12px;">
                    <p style="margin:0;font-size:20px;font-weight:600;">60,175</p>
                    <p style="margin:0;font-size:14px;font-weight:400;">Impressions</p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- SPACING 12px -->
          <tr><td style="padding-top:12px;"></td></tr>

          <!-- STAT CARDS ROW -->
          <tr>
            <td style="padding-left:24px;padding-right:24px;">
              <table width="100%">
                <tr>
                  <td class="stack" width="50%" style="padding-right:6px;">
                    <table width="100%" class="card"
                           style="background-color:#f7f7f7;border-radius:4px;
                           border-top:3px solid #01754f;">
                      <tr>
                        <td style="padding:16px 12px;">
                          <p style="margin:0;font-size:20px;font-weight:600;">68</p>
                          <p style="margin:0;font-size:14px;">Comments</p>
                        </td>
                      </tr>
                    </table>
                  </td>
                  <td class="stack" width="50%" style="padding-left:6px;">
                    <table width="100%" class="card"
                           style="background-color:#f7f7f7;border-radius:4px;
                           border-top:3px solid #01754f;">
                      <tr>
                        <td style="padding:16px 12px;">
                          <p style="margin:0;font-size:20px;font-weight:600;">103</p>
                          <p style="margin:0;font-size:14px;">Reactions</p>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- SPACING 12px -->
          <tr><td style="padding-top:12px;"></td></tr>

          <!-- PERFORMANCE TEXT -->
          <tr>
            <td style="padding-left:24px;padding-right:24px;">
              <p class="text muted"
                 style="margin:0;font-size:14px;font-weight:400;color:#000000e6;
                 font-family:-apple-system,system-ui,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;">
                That’s <strong>18.2x impressions</strong>, <strong>1.6x reactions</strong> and
                <strong>2.1x comments</strong> more than last week.
              </p>
            </td>
          </tr>

          <!-- SPACING 24px -->
          <tr><td style="padding-top:24px;"></td></tr>

          <!-- BUTTON -->
          <tr>
            <td style="padding-left:24px;padding-right:24px;padding-bottom:24px;">
              <a href="#"
                 style="display:inline-block;background-color:#0a66c2;color:#ffffff;
                 text-decoration:none;font-size:16px;font-weight:600;
                 padding:12px 24px;border-radius:24px;border:1px solid #0a66c2;
                 font-family:-apple-system,system-ui,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;">
                View all analytics
              </a>
            </td>
          </tr>

        </table>
        <!-- END CONTAINER -->

      </td>
    </tr>
  </table>
</body>
</html>
