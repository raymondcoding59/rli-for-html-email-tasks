<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">

  <style>
    @media only screen and (max-width: 600px) {
      .container {
        width: 100% !important;
      }
      .stack {
        display: block !important;
        width: 100% !important;
      }
    }

    @media (prefers-color-scheme: dark) {
      body, .email-bg {
        background-color: #1b1b1b !important;
      }
      .container {
        background-color: #242424 !important;
      }
      .text, .headline {
        color: #ffffff !important;
      }
      .muted {
        color: #d1d1d1 !important;
      }
      .card {
        background-color: #2f2f2f !important;
      }
    }
  </style>
</head>

<body style="margin:0; padding:0; background-color:#F3F2F0;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" class="email-bg" style="background-color:#F3F2F0;">
    <tr>
      <td align="center">

        <!-- Email Container -->
        <table role="presentation" width="512" cellpadding="0" cellspacing="0" class="container" style="width:512px; background-color:#FFFFFF;">

          <!-- Header -->
          <tr>
            <td style="padding:24px 24px 36px 24px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="left">
                    <a href="#" target="_blank">
                      <img src="https://static.licdn.com/aero-v1/sc/h/9ehe6n39fa07dc5edzv0rla4e" width="84" height="21" alt="LinkedIn" style="display:block; border:0;">
                    </a>
                  </td>
                  <td align="right">
                    <a href="#" target="_blank">
                      <img src="https://placehold.co/32x32/png/cccccc/000000?text=+" width="32" height="32" alt="Profile" style="display:block; border-radius:50%; border:0;">
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Headline -->
          <tr>
            <td style="padding:0 24px 12px 24px;">
              <p class="headline" style="margin:0; font-size:24px; font-weight:600; line-height:1.25; color:#282828; font-family:-apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
                Smiles Davis, your posts made an impact and your audience showed up.
              </p>
            </td>
          </tr>

          <!-- Body Text -->
          <tr>
            <td style="padding:0 24px 24px 24px;">
              <p class="text muted" style="margin:0; font-size:14px; font-weight:400; color:#000000e6; font-family:-apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
                Here’s a glimpse at how your content performed the week of <strong>01/05 – 01/11</strong>.
              </p>
            </td>
          </tr>

          <!-- Stat Cards -->
          <tr>
            <td style="padding:0 24px 12px 24px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td class="card" style="background-color:#f7f7f7; border-radius:4px; padding:16px 12px; border-top:3px solid #01754f;">
                    <p style="margin:0; font-size:20px; font-weight:600;">60,175</p>
                    <p style="margin:0; font-size:14px; font-weight:400;">Impressions</p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <tr>
            <td style="padding:0 24px 12px 24px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td class="stack card" width="50%" style="background-color:#f7f7f7; border-radius:4px; padding:16px 12px; border-top:3px solid #01754f;">
                    <p style="margin:0; font-size:20px; font-weight:600;">68</p>
                    <p style="margin:0; font-size:14px;">Comments</p>
                  </td>
                  <td width="12"></td>
                  <td class="stack card" width="50%" style="background-color:#f7f7f7; border-radius:4px; padding:16px 12px; border-top:3px solid #01754f;">
                    <p style="margin:0; font-size:20px; font-weight:600;">103</p>
                    <p style="margin:0; font-size:14px;">Reactions</p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Comparison Text -->
          <tr>
            <td style="padding:0 24px 24px 24px;">
              <p class="text muted" style="margin:0; font-size:14px; font-weight:400; color:#000000e6;">
                That’s <strong>18.2x impressions</strong>, <strong>1.6x reactions</strong> and <strong>2.1x comments</strong> more than last week.
              </p>
            </td>
          </tr>

          <!-- Button -->
          <tr>
            <td style="padding:0 24px 24px 24px;" align="left">
              <a href="#" target="_blank"
                 style="display:inline-block; background-color:#0a66c2; color:#ffffff; text-decoration:none; font-size:16px; font-weight:600; line-height:1.25; border-radius:24px; padding:12px 24px; border:1px solid #0a66c2;">
                View all analytics
              </a>
            </td>
          </tr>

        </table>
        <!-- End Container -->

      </td>
    </tr>
  </table>
</body>
</html>
