<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <title>LUSH 聖誕</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #CC0000;
    }

    table {
      border-spacing: 0;
      border-collapse: collapse;
    }

    img {
      display: block;
      border: 0;
      outline: none;
      text-decoration: none;
      width: 100%;
      height: auto;
    }

    .wrapper {
      width: 100%;
      background-color: #CC0000;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #CC0000;
    }

    .center {
      text-align: center;
    }

    .white-text {
      color: #FFFFFF;
    }

    .cta {
      background-color: #000000;
      color: #FFFFFF;
      text-decoration: none;
      padding: 14px 26px;
      border-radius: 28px;
      display: inline-block;
      font-size: 16px;
      line-height: 16px;
    }

    @media (max-width: 600px) {
      .container {
        width: 100% !important;
      }
    }

    /* Dark mode protection */
    @media (prefers-color-scheme: dark) {
      body, .wrapper, .container {
        background-color: #CC0000 !important;
      }
      .white-text {
        color: #FFFFFF !important;
      }
    }
  </style>
</head>

<body>
  <table class="wrapper" width="100%">
    <tr>
      <td align="center">
        <table class="container" width="600">

          <!-- TOP PATTERN -->
          <tr>
            <td>
              <img src="https://placehold.co/600x110.png" alt="">
            </td>
          </tr>

          <!-- LOGO -->
          <tr>
            <td class="center white-text" style="padding: 18px 0; font-size: 28px; font-weight: bold;">
              LUSH
            </td>
          </tr>

          <!-- GOLD STRIP -->
          <tr>
            <td style="background-color:#F7C93F; padding: 12px 0;" class="center">
              <span style="font-size:14px; color:#000000;">
                禮盒　聖誕節限定系列　品牌合作
              </span>
            </td>
          </tr>

          <!-- PRODUCT GRID -->
          <tr>
            <td style="padding: 20px 0;">
              <img src="https://placehold.co/600x420.png" alt="">
            </td>
          </tr>

          <!-- MAIN MESSAGE -->
          <tr>
            <td class="center white-text" style="padding: 30px 30px 10px;">
              <div style="font-size: 34px; font-weight: bold; line-height: 40px;">
                GIVING SANTA<br>
                A HELPING HAND
              </div>
            </td>
          </tr>

          <!-- CHINESE HEADLINE -->
          <tr>
            <td class="center white-text" style="padding: 10px 30px;">
              <div style="font-size: 30px; font-weight: bold; line-height: 36px;">
                幫聖誕老公公一個忙
              </div>
            </td>
          </tr>

          <!-- BODY COPY -->
          <tr>
            <td class="center white-text" style="padding: 10px 40px 30px;">
              <div style="font-size: 16px; line-height: 26px;">
                我們替聖誕老公公從來不必自己動手包禮物。好消息是<br>
                你也可以不用！只要下單我們新鮮手作的禮盒，你就能<br>
                揮別繁瑣的包裝禮物過程！
              </div>
            </td>
          </tr>

          <!-- CTA -->
          <tr>
            <td class="center" style="padding-bottom: 40px;">
              <a href="#" class="cta">
                施展節日魔法
              </a>
            </td>
          </tr>

          <!-- BOTTOM DECORATION -->
          <tr>
            <td>
              <img src="https://placehold.co/600x80.png" alt="">
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
