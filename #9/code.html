<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <title>Flow Email</title>

  <style>
    /* Mobile responsiveness */
    @media only screen and (max-width: 600px) {
      .container {
        width: 100% !important;
      }
      .padding {
        padding: 24px !important;
      }
      .headline {
        font-size: 28px !important;
        line-height: 34px !important;
      }
    }
  </style>
</head>

<body style="margin:0; padding:0; background-color:#FFFFEB;">
  <!-- Wrapper -->
  <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#FFFFEB">
    <tr>
      <td align="center">

        <!-- Main container -->
        <table class="container" width="600" cellpadding="0" cellspacing="0" border="0" style="width:600px; background-color:#FFFFEB;">
          <tr>
            <td class="padding" style="padding:40px 40px 24px 40px; text-align:center;">

              <!-- Logo -->
              <table cellpadding="0" cellspacing="0" border="0" align="center" style="margin-bottom:32px;">
                <tr>
                  <td style="vertical-align:middle; padding-right:8px;">
                    <img src="https://placehold.co/24x16.png" width="24" height="16" alt="" style="display:block;">
                  </td>
                  <td style="font-family:Arial, Helvetica, sans-serif; font-size:18px; font-weight:600; color:#1A1A1A;">
                    Flow
                  </td>
                </tr>
              </table>

              <!-- Headline -->
              <div class="headline" style="font-family: Georgia, 'Times New Roman', serif; font-size:36px; line-height:42px; color:#1A1A1A; font-weight:400; margin-bottom:32px;">
                Voice <em>shortcuts</em> for<br>
                your everyday text
              </div>

              <!-- Illustration -->
              <img src="https://placehold.co/520x360.png" width="520" height="360" alt="" style="display:block; width:100%; max-width:520px; height:auto; margin:0 auto 32px auto;">

              <!-- Body copy -->
              <div style="font-family:Arial, Helvetica, sans-serif; font-size:14px; line-height:20px; color:#1A1A1A; text-align:left;">
                Often catch yourself typing or copy-pasting the same thing again and <em>again</em>
                (an important link, intro blurb, TSA PreCheck number)? That’s exactly what
                <strong>Wispr Flow’s Snippets</strong> are for.
              </div>

            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>
</body>
</html>
